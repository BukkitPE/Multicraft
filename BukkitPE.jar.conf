## See the default craftbukkit.jar.conf for a detailed documentation of the
## format of this file.
[config]
name = BukkitPE
source = http://jenkins.bukkitpe.net:8080/job/BukkitPE/lastSuccessfulBuild/artifact/target/BukkitPE-1.0-SNAPSHOT.jar
configSource = https://conf.bukkitpe.net/BukkitPE.jar.conf

[encoding]
#encode = system
#decode = system
#fileEncoding = latin-1

[start]
command = "{JAVA}" -Xmx{MAX_MEMORY}M -Xms{START_MEMORY}M -Djline.terminal=jline.UnsupportedTerminal -jar "{JAR}" nogui
